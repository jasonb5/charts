suite: test ingress
values:
  - values/common.yaml
templates:
  - app.yaml
chart:
  appVersion: 0.1.0
tests:
  - it: should enable tls
    set:
      workload: deployment

      ingress:
        enabled: true

        hosts:
        - name: default
          host: domain.io

        tls:
          enabled: true
          secretName: cluster-certs

      service:
        ports:
          default:
            port: 80
    asserts:
      - matchSnapshot: {}
        documentIndex: 2
      - hasDocuments:
          count: 3
  - it: should overwrite defaults
    set:
      workload: deployment

      ingress:
        enabled: true
        className: traefik
        hosts:
        - name: default
          paths:
          - path: /index
            pathType: Prefix
        - name: https
          host: domain.io
          paths:
          - path: /login
          - path: /version
        tls:
          enabled: false
          secretName: cluster-certs

      service:
        ports:
          default:
            port: 80
          https:
            port: 443
    asserts:
      - matchSnapshot: {}
        documentIndex: 2
      - hasDocuments:
          count: 3
  - it: should disable
    set:
      workload: deployment

      ingress:
        enabled: false
        hosts:
        - name: default
        - name: https
          host: domain.io

      service:
        ports:
          default:
            port: 80
          https:
            port: 443
    asserts:
      - hasDocuments:
          count: 2
  - it: should pass
    set:
      workload: deployment

      ingress:
        enabled: true
        hosts:
        - name: default
        - name: https
          host: domain.io
          paths:
          - path: /
          - path: /test

      service:
        ports:
          default:
            port: 80
          https:
            port: 443
    asserts:
      - matchSnapshot: {}
        documentIndex: 2
      - hasDocuments:
          count: 3

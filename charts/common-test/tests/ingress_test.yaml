suite: test ingress
values:
  - values/common.yaml
templates:
  - app.yaml
chart:
  appVersion: 0.1.0
tests:
  - it: should overwrite defaults
    set:
      workload: deployment

      ingress:
        enabled: true
        className: traefik
        hosts:
          default:
            paths:
            - path: /index
              pathType: ImplementationSpecific
          https:
            host: domain.io
            paths:
            - path: /login
              pathType: Prefix
            - path: /version
        tls: tls-certs

      service:
        ports:
          default:
            port: 80
          https:
            port: 443
    asserts:
      - matchSnapshot: {}
        documentIndex: 2
      - hasDocuments:
          count: 3
  - it: should disable
    set:
      workload: deployment

      ingress:
        enabled: false
        hosts:
          default: {}
          https:
            host: domain.io

      service:
        ports:
          default:
            port: 80
          https:
            port: 443
    asserts:
      - hasDocuments:
          count: 2
  - it: should pass
    set:
      workload: deployment

      ingress:
        enabled: true
        service:
          default: {}
          https:
            host: domain.io

      service:
        ports:
          default:
            port: 80
          https:
            port: 443
    asserts:
      - matchSnapshot: {}
        documentIndex: 2
      - hasDocuments:
          count: 3

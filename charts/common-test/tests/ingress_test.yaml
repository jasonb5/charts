suite: test ingress
values:
  - values/common.yaml
templates:
  - app.yaml
chart:
  appVersion: 0.1.0
tests:
  - it: should overwrite defaults
    set:
      workload: deployment

      ingress:
        className: traefik
        hosts:
          default:
            - name: default
              path: /index
              pathType: ImplementationSpecific
            - name: https
              path: /version
          domain.io:
            - name: https
              path: /login
              pathType: Prefix
        tls: tls-certs

      service:
        ports:
          default:
            port: 80
          https:
            port: 443
    asserts:
      - matchSnapshot: {}
        documentIndex: 2
      - hasDocuments:
          count: 3
  - it: should pass
    set:
      workload: deployment

      ingress:
        hosts:
          default:
            - name: default
          domain.io:
            - name: https

      service:
        ports:
          default:
            port: 80
          https:
            port: 443
    asserts:
      - matchSnapshot: {}
        documentIndex: 2
      - hasDocuments:
          count: 3

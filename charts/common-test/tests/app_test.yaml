suite: test app
values:
  - values/common.yaml
templates:
  - app.yaml
chart:
  appVersion: 0.1.0
tests:
  - it: should create extra objects
    set:
      extraObjects:
        - apiVersion: v1
          data:
            CONFIG: /config/config.txt
            PORT: 80
          kind: ConfigMap
          metadata:
            name: test
        - |
          apiVersion: v1
          data:
            CONFIG: /config/config.txt
            PORT: {{ .Values.service.ports.default.port }}
          kind: ConfigMap
          metadata:
          {{- include "common.metadata" . | nindent 2 }}

      service:
        ports:
          default:
            port: 80
    asserts:
      - equal:
          path: data
          value:
            CONFIG: /config/config.txt
            PORT: 80
        documentIndex: 1
      - isKind:
          of: ConfigMap
        documentIndex: 1
      - equal:
          path: data
          value:
            CONFIG: /config/config.txt
            PORT: 80
        documentIndex: 0
      - isKind:
          of: ConfigMap
        documentIndex: 0
      - hasDocuments:
          count: 2
  - it: should create extra workload
    set:
      extraWorkloads:
        db:
          workload: deployment

          image:
            repository: mariadb
            tag: latest
    asserts:
      - equal:
          path: metadata
          value:
            labels:
              app.kubernetes.io/instance: RELEASE-NAME
              app.kubernetes.io/managed-by: Helm
              app.kubernetes.io/name: common-test
              app.kubernetes.io/version: 0.1.0
              common/workload: db
              helm.sh/chart: common-test-0.1.0
            name: RELEASE-NAME-common-test-db
            namespace: NAMESPACE
      - isKind:
          of: Deployment
      - hasDocuments:
          count: 1
  - it: should be empty
    asserts:
      - hasDocuments:
          count: 0

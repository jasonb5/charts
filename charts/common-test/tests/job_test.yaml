suite: test job
values:
  - values/common.yaml
templates:
  - app.yaml
chart:
  appVersion: 0.1.0
tests:
  - it: should overwrite defaults
    set:
      workload: job

      activeDeadlineSeconds: 10
      backoffLimit: 10
      backoffLimitPerIndex: 2
      completionMode: Indexed
      completions: 10
      maxFailedIndexes: 2
      parallelism: 10
      podFailurePolicy:
        rules:
        - action: FailJob
          onExitCodes:
            containerName: test
            operator: "In"
            values:
            - 0
      podReplacementPolicy: TerminatingOrFailed
      ttlSecondsAfterFinished: 20
    asserts:
      - matchSnapshot:
          path: spec
        documentIndex: 0
      - hasDocuments:
          count: 1
  - it: should pass
    set:
      workload: job
    asserts:
      - matchSnapshot: {}
        documentIndex: 0
      - hasDocuments:
          count: 1

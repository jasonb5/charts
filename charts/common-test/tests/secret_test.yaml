suite: test secret
values:
  - values/common.yaml
templates:
  - app.yaml
chart:
  appVersion: 0.1.0
tests:
  - it: should change type
    set:
      workload: deployment

      secret:
        credentials:
          _type: kubernetes.io/dockerconfigjson
          .dockerconfigjson: '{"auths": {"docker.io": {"email": "user1@domain.io", "auth": {{ printf "%s:%s" "user1" "abcd1234" | b64enc | quote }}}}}'
    asserts:
      - matchSnapshot: {}
        documentIndex: 1
      - hasDocuments:
          count: 3
  - it: should pass
    set:
      workload: deployment

      secret:
        default:
          data:
            CONFIG: /config/config.txt
        config:
          stringData:
            PORT: "{{ .Values.service.ports.default.port }}"

      service:
        ports:
          default:
            port: 80
    asserts:
      - matchSnapshot: {}
        documentIndex: 2
      - matchSnapshot: {}
        documentIndex: 1
      - hasDocuments:
          count: 4
